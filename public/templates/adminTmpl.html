<navbar-dir></navbar-dir>

<div class="adminView">

	<div class="md-inline-form md-whiteframe-3dp">

		<!-- <md-content class="md-padding"> -->

			<md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect>

				<md-tab label="Add New User">

					<br>

					<h2>Please enter the following: </h2>

					<md-input-container>
						<label>Username</label>
						<input ng-model="user.username">
					</md-input-container>

					<md-input-container>
						<label>Password</label>
						<input type="password" ng-model="user.password">
					</md-input-container>

					<md-input-container>
						<label>First Name</label>
						<input ng-model="user.firstName">
					</md-input-container>

					<md-input-container>
						<label>Last Name</label>
						<input ng-model="user.lastName">
					</md-input-container>

					<md-input-container>
						<label>Email</label>
						<input ng-model="user.email">
					</md-input-container>

					<br>

					<fieldset class="standard">
						<legend><code>Permissions</code></legend>
		
						<div layout="row" layout-wrap>

							<div flex="33">
								<md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="permissions.insuranceInfo" class="md-primary">
						          Insurance Information
						        </md-checkbox>
						    </div>

						    <div flex="33">
								<md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="permissions.visitNotes" class="md-primary">
						          Visit Notes
						        </md-checkbox>
						    </div>

						    <div flex="33">
								<md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="permissions.patientGoals" class="md-primary">
						          Patient Goals
						        </md-checkbox>
						    </div>

						    <div flex="100">
								<md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="user.admin" class="md-primary">
						          Is this user an Admin?
						        </md-checkbox>
						    </div>

						</div>
					</fieldset>
					
					<br><br>

					<md-button class="md-raised md-primary buttonWidth" ng-click="addNewUser()">Submit</md-button>


				<md-tab label="Current Users">



					<ul>
						<li ng-repeat="user in users">{{ user.username }}</li>
					</ul>

			</md-tabs>

		<!-- </md-content> -->

	</div>

</div>
